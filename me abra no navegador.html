<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Aumento</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #robot {
            width: 150px;
            height: auto;
        }
    </style>
    <script>
        function moveButton() {
            const noButton = document.getElementById('noButton');
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function makeRobotHappy() {
            const robotImage = document.getElementById('robot');
            robotImage.src = 'happy_robot.png';
            alert('Muito obrigado!');
        }
    </script>
</head>
<body>
    <h1>Srª Queridíssima chefa, poderia conceder um pequeno aumento para seu humilde funcionário?</h1>
    <img id="robot" src="sad_robot.png" alt="Robo triste">
    <div class="buttons">
        <button onclick="makeRobotHappy()">Sim</button>
        <button id="noButton" onmouseover="moveButton()">Não</button>
    </div>
</body>
</html>
